<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUMBLE | Dashboard</title>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle the user dropdown menu visibility
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.classList.toggle('hidden');
    }

    // Hide the dropdown when clicking outside the profile area
    window.onclick = function(event) {
      if (!event.target.closest('#userProfile')) {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown && !dropdown.classList.contains('hidden')) {
          dropdown.classList.add('hidden');
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 text-white">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-extrabold">Dashboard</h1>
      <div id="userProfile" class="relative">
        <!-- User Profile Preview and Click Dropdown -->
        <div onclick="toggleDropdown()" class="flex items-center space-x-4 cursor-pointer">
          <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full border border-white/30">
          <div>
            <p class="text-sm text-gray-300">Welcome,</p>
            <p class="font-bold">[Placeholder]</p>
          </div>
        </div>
        <!-- Dropdown Menu -->
        <div id="userDropdown" class="absolute right-0 mt-2 w-52 z-50 bg-gray-800/90 backdrop-blur border border-white/20 text-white rounded-md shadow-xl py-2 hidden transition duration-200 ease-out">
          <!-- Settings Option -->
          <a href="#" class="block px-4 py-2 hover:bg-white/20 flex items-center gap-2">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94a7.49,7.49,0,0,0,.05-.94,7.49,7.49,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.3,7.3,0,0,0-1.62-.94l-.38-2.65a.5.5,0,0,0-.49-.42H9.91a.5.5,0,0,0-.49.42l-.38,2.65a7.3,7.3,0,0,0-1.62.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11.06a7.49,7.49,0,0,0,0,1.88L2.75,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.3,7.3,0,0,0,1.62.94l.38,2.65a.5.5,0,0,0,.49.42h4.18a.5.5,0,0,0,.49-.42l.38-2.65a7.3,7.3,0,0,0,1.62-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64Zm-7.14,2.56a3.5,3.5,0,1,1,3.5-3.5A3.5,3.5,0,0,1,12,15.5Z"/></svg>
            Settings
          </a>
          <!-- Logout Option -->
          <a href="#" class="block px-4 py-2 text-red-400 hover:bg-white/20 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"></path></svg>
            Logout
          </a>
        </div>
      </div>
    </header>

    <!-- Stats Summary -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <!-- Total Runs -->
      <div class="bg-white/10 backdrop-blur p-5 rounded-xl shadow text-center">
        <p class="text-sm text-gray-300">Total Runs</p>
        <p class="text-2xl font-bold text-blue-300">12</p>
      </div>
      <!-- Trash Collected -->
      <div class="bg-white/10 backdrop-blur p-5 rounded-xl shadow text-center">
        <p class="text-sm text-gray-300">Trash Collected</p>
        <p class="text-2xl font-bold text-green-300">46.5 lbs</p>
      </div>
      <!-- Total Distance -->
      <div class="bg-white/10 backdrop-blur p-5 rounded-xl shadow text-center">
        <p class="text-sm text-gray-300">Total Distance</p>
        <p class="text-2xl font-bold text-purple-300">8.3 mi</p>
      </div>
      <!-- Battery Health -->
      <div class="bg-white/10 backdrop-blur p-5 rounded-xl shadow text-center">
        <p class="text-sm text-gray-300">Battery Health</p>
        <p class="text-2xl font-bold text-yellow-300">91%</p>
      </div>
    </div>

    <!-- Map & Status -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Live Cleaning Map Panel -->
      <div class="bg-white/10 backdrop-blur p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Live Cleaning Map</h2>
        <!-- Placeholder for future map integration -->
        <div class="h-64 bg-black/20 rounded-xl flex items-center justify-center">
          <span class="text-gray-300">[Map Placeholder]</span>
        </div>
      </div>

      <!-- Robot Status Panel -->
      <div class="bg-white/10 backdrop-blur p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Robot Status</h2>
        <ul class="space-y-2">
          <!-- Current status -->
          <li class="flex justify-between">
            <span>Status:</span>
            <span class="font-semibold text-green-300">Idle</span>
          </li>
          <!-- Battery level -->
          <li class="flex justify-between">
            <span>Battery Level:</span>
            <span class="font-semibold">76%</span>
          </li>
          <!-- Last cleaned timestamp -->
          <li class="flex justify-between">
            <span>Last Cleaned:</span>
            <span class="font-semibold">2 hrs ago</span>
          </li>
        </ul>
        <!-- Button to initiate cleaning -->
        <div class="mt-6 text-right">
          <button class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600">Start Cleaning</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
