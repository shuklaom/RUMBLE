<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUMBLE | Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 9999px;
      opacity: 0;
      mix-blend-mode: screen;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
    .rumble-text {
      font-weight: 800;
      font-size: 2.5rem;
      background: linear-gradient(to right, #3494e6, #6dd5fa, #ffffff, #f9a1ff, #c471ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-align: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-600 via-pink-500 to-purple-700 relative overflow-hidden">
  <div id="bubbles"></div>

  <div class="bg-white/10 backdrop-blur-md p-8 rounded-3xl w-full max-w-md shadow-lg z-10">
    <h1 class="rumble-text mb-6">Create Account</h1>
    <form class="space-y-6">
      <div>
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Name</label>
        <div class="flex gap-4">
          <input
            type="text"
            placeholder="First Name"
            class="w-1/2 p-3 rounded-xl bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <input
            type="text"
            placeholder="Last Name"
            class="w-1/2 p-3 rounded-xl bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
      </div>
      <div>
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Email</label>
        <input
          type="email"
          placeholder="Email"
          class="w-full p-3 rounded-xl bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="w-full mb-3 p-3 rounded-xl bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          placeholder="Confirm password"
          class="w-full p-3 rounded-xl bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        type="submit"
        class="w-full p-3 bg-blue-500 text-white font-semibold rounded-xl hover:bg-blue-600 transition"
      >
        Create account
      </button>
    </form>
  </div>

  <script>
    const bubblesContainer = document.getElementById('bubbles');
    const bubbleColors = [
      'rgba(173, 216, 230, 0.2)',
      'rgba(147, 112, 219, 0.2)',
      'rgba(255, 182, 193, 0.2)',
      'rgba(144, 238, 144, 0.2)',
      'rgba(135, 206, 235, 0.2)',
      'rgba(255, 160, 122, 0.2)'
    ];

    const bubbleCount = 20;
    const spacing = 100 / bubbleCount;

    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('div');
      const size = Math.floor(Math.random() * 100) + 20;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 10;
      const left = i * spacing + Math.random() * spacing;
      const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];

      bubble.className = 'bubble';
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.bottom = `-${size}px`;
      bubble.style.background = color;
      bubble.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;

      bubblesContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
